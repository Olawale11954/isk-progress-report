  <div class="profile-container">
    <h1>Edit Profile</h1>
    <div class="profile" id="editableProfile">
      <label for="section">Section:</label>
      <input type="text" id="section" value="Primary" readonly>

      <label for="type">Type:</label>
      <input type="text" id="subject" value="Teacher" readonly>

      <label for="title">Title:</label>
      <input type="text" id="title" value="Miss" readonly>


      <label for="gender">Gender:</label>
      <input type="text" id="gender" value="Female" readonly>

      <label for="name">Full Name:</label>
      <input type="text" id="name" value="Aisha Abdulhamid" readonly>

      <label for="date">Date of birth:</label>
      <input type="date" id="date" readonly>

      <label for="email">Email:</label>
      <input type="email" id="email" value="olawale@example.com" readonly>

      <label for="addess">Address:</label>
      <input type="email" id="address" value="" readonly>

      <button onclick="editProfile()">Edit Profile</button>
      <button onclick="saveProfile()" id="saveBtn" style="display: none;">Save Changes</button>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function () {
  // Load profile from local storage on page load
  loadProfile();
});

function editProfile() {
  const inputs = document.querySelectorAll('#editableProfile input');
  inputs.forEach(input => {
    input.removeAttribute('readonly');
  });

  document.getElementById('saveBtn').style.display = 'block';
}

function saveProfile() {
  const inputs = document.querySelectorAll('#editableProfile input');
  const profileData = {};

  inputs.forEach(input => {
    const id = input.id;
    const value = input.value;
    profileData[id] = value;
    input.setAttribute('readonly', true);
  });

  // Save profile data to local storage
  localStorage.setItem('teacherProfile', JSON.stringify(profileData));

  document.getElementById('saveBtn').style.display = 'none';
}

function loadProfile() {
  // Load profile data from local storage
  const storedProfile = localStorage.getItem('teacherProfile');

  if (storedProfile) {
    const profileData = JSON.parse(storedProfile);
    const inputs = document.querySelectorAll('#editableProfile input');

    inputs.forEach(input => {
      const id = input.id;
      if (profileData[id]) {
        input.value = profileData[id];
      }
    });
  }
}

var navLinks = document.getElementById("navLinks");
