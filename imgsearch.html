<!DOCTYPE html>
<html>
<head>
    <title>Image Search Engine</title>
     <script src="https://kit.fontawesome.com/3a1a6056f3.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?
family=Poppins:wght@100;200;300;400;600;700&display=swap"
rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/307172a5f5.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="imgsearch.css">
</head>


	<body>
		<nav>
			<ul>
			  <li><a href="index.html"><i class="fa-solid fa-power-off"></i></a></li>
			</ul>
		  </nav>
	<h1>Image Search Engine</h1>
	
	<form id="search-form">
	  <span id="send-btn" class="material-symbols-outlined">search</span>
			<input type="text" id="search-box" placeholder="Search anything....">
	<button>Search</button>
	</form>
	
	<div id="search-result"></div>
	
		<button id="show-more-btn">Show more</button>
	
	<script>
		const accessKey = "e4KoKkBW-HdoVLkYJBddenMwMtyCZXl7VDAl_6sVzf0";
	
	const searchForm = document.getElementById("search-form");
	const searchBox = document.getElementById("search-box");
	const searchResult = document.getElementById("search-result");
	const showMoreBtn = document.getElementById("show-more-btn");
	
	
	let keyword = "";
	let page = 1;
	
	async function searchImages(){
	    keyword = searchBox.value;
	    
	    const url = `https://api.unsplash.com/search/photos?page=${page}&query=${keyword}&client_id=${accessKey}&per_page=12`;
	    
	    const response = await fetch(url);
	    const data = await response.json();
	    
	    if(page == 1){
	        searchResult.innerHTML = "";
	    }
	    
	    const results = data.results;
	    results.map((result) =>{
	        const image = document.createElement("img");
	        image.src = result.urls.small;
	        
	        const imageLink = document.createElement("a");
	        imageLink.target = "_blank";
	        
	        imageLink.appendChild(image);
	        searchResult.appendChild(imageLink);
	    })
	    showMoreBtn.style.display = "block";
	}
	
	
	searchForm.addEventListener("submit", (e) =>{
	    e.preventDefault();
	    page = 1;
	    searchImages();
	})
	showMoreBtn.addEventListener("click", () =>{
	    page++;
	    searchImages();
	})
	
	
	</script>
	
	</body>
	</html>
